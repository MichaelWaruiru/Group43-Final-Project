services:
  - type: web
    name: plant-disease-detector
    env: python
    buildCommand: |
      pip install --upgrade pip
      pip install --no-build-isolation -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: "0"
      - key: PYTHON_VERSION
        value: 3.10
